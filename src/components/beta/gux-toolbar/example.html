<h1>gux-toolbar-beta</h1>

<h2>Toolbar Example</h2>

<gux-toolbar-beta>
  <div slot="searchFilter">
    <gux-form-field-search>
      <input slot="input" type="search" name="lp-1" />
    </gux-form-field-search>
    <gux-toolbar-action icon="filter">Filter</gux-toolbar-action>
  </div>

  <div slot="contextual">
    <gux-toolbar-action>Delete</gux-toolbar-action>
  </div>

  <div slot="permanent">
    <gux-toolbar-action>Delete</gux-toolbar-action>
    <gux-toolbar-action>Refresh</gux-toolbar-action>
    <gux-toolbar-action>Export</gux-toolbar-action>
    <gux-toolbar-action>Customize</gux-toolbar-action>
  </div>

  <div slot="primary">
    <gux-toolbar-action primary icon="add">Add</gux-toolbar-action>
  </div>
</gux-toolbar-beta>
