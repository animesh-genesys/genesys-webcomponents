<h1>gux-listbox-multi</h1>
<form onchange="notify(event)" oninput="notify(event)">
  <h3>Typical</h3>
  <gux-listbox-multi value="c,f" aria-label="Animals">
    <gux-option-multi value="a" disabled>Ant</gux-option-multi>
    <gux-option-multi value="b">Bat</gux-option-multi>
    <gux-option-multi value="c">Cat</gux-option-multi>
    <gux-option-multi value="d">Dog</gux-option-multi>
    <gux-option-multi value="e" disabled>Eel</gux-option-multi>
    <gux-option-multi value="f">Frog</gux-option-multi>
    <gux-option-multi value="g">Goat</gux-option-multi>
    <gux-option-multi value="h" disabled>Horse</gux-option-multi>
    <gux-option-multi value="i" disabled>Ibis</gux-option-multi>
  </gux-listbox-multi>

  <h3>Disabled</h3>
  <gux-listbox-multi aria-label="Animals">
    <gux-option-multi value="a" disabled>Ant</gux-option-multi>
    <gux-option-multi value="b">Bat</gux-option-multi>
    <gux-option-multi value="c">Cat</gux-option-multi>
    <gux-option-multi value="d">Dog</gux-option-multi>
    <gux-option-multi value="e" disabled>Eel</gux-option-multi>
    <gux-option-multi value="f">Frog</gux-option-multi>
    <gux-option-multi value="g">Goat</gux-option-multi>
    <gux-option-multi value="h" disabled>Horse</gux-option-multi>
    <gux-option-multi value="i" disabled>Ibis</gux-option-multi>
  </gux-listbox-multi>

  <h3>Ids</h3>
  <gux-listbox-multi aria-label="Animals">
    <gux-option-multi id="ant" value="a">Ant</gux-option-multi>
    <gux-option-multi id="bat" value="b">Bat</gux-option-multi>
    <gux-option-multi id="cat" value="c">Cat</gux-option-multi>
    <gux-option-multi id="dog" value="d">Dog</gux-option-multi>
  </gux-listbox-multi>
</form>
