<form onchange="notify(event)" oninput="notify(event)">
  <h1>gux-form-field-legacy (Color)</h1>

  <p>slot a input[type=color] element into a gux-form-field-legacy element</p>

  <h2>Label Position Above</h2>

  <div>
    <gux-form-field-legacy label-position="above">
      <input slot="input" name="color" type="color" value="#1da8b3" />
      <label slot="label">Color</label>
    </gux-form-field-legacy>
  </div>

  <div>
    <gux-form-field-legacy label-position="above">
      <input slot="input" name="color" type="color" value="#1da8b3" disabled />
      <label slot="label">Color</label>
    </gux-form-field-legacy>
  </div>

  <div>
    <gux-form-field-legacy label-position="above">
      <input required slot="input" name="color" type="color" value="#1da8b3" />
      <label slot="label">Color </label>
      <span slot="error">Required</span>
    </gux-form-field-legacy>
  </div>

  <h2>Label Position Beside</h2>

  <div>
    <gux-form-field-legacy label-position="beside">
      <input slot="input" name="color" type="color" value="#1da8b3" />
      <label slot="label">Color</label>
    </gux-form-field-legacy>
  </div>

  <div>
    <gux-form-field-legacy label-position="beside">
      <input slot="input" name="color" type="color" value="#1da8b3" disabled />
      <label slot="label">Color</label>
    </gux-form-field-legacy>
  </div>

  <div>
    <gux-form-field-legacy label-position="beside">
      <input required slot="input" name="color" type="color" value="#1da8b3" />
      <label slot="label">Color</label>
      <span slot="error">Required</span>
    </gux-form-field-legacy>
  </div>
</form>
