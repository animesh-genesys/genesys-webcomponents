<form onchange="notify(event)" oninput="notify(event)">
  <h1>gux-form-field-legacy (textarea)</h1>

  <p>slot a textarea element into a gux-form-field-legacy element</p>
  <h2>Label Position Above</h2>
  <gux-form-field-legacy label-position="above">
    <textarea
      slot="input"
      name="textarea"
      placeholder="Type here..."
    ></textarea>
    <label slot="label">Text Area Label</label>
  </gux-form-field-legacy>

  <gux-form-field-legacy label-position="above">
    <textarea
      slot="input"
      name="textarea"
      placeholder="Type here..."
      disabled
    ></textarea>
    <label slot="label">Disabled</label>
  </gux-form-field-legacy>

  <gux-form-field-legacy label-position="above">
    <textarea
      style="height: 200px"
      slot="input"
      name="textarea"
      placeholder="Type here..."
    ></textarea>
    <label slot="label">Set to specific height</label>
  </gux-form-field-legacy>

  <gux-form-field-legacy resize="none" label-position="above">
    <textarea
      slot="input"
      name="textarea"
      placeholder="Type here..."
    ></textarea>
    <label slot="label">No Resize</label>
  </gux-form-field-legacy>

  <gux-form-field-legacy resize="manual" label-position="above">
    <textarea
      slot="input"
      name="textarea"
      placeholder="Type here..."
    ></textarea>
    <label slot="label">Manual Resize</label>
  </gux-form-field-legacy>

  <gux-form-field-legacy resize="auto" label-position="above">
    <textarea
      slot="input"
      name="textarea"
      placeholder="Type here..."
    ></textarea>
    <label slot="label">Auto Resize</label>
  </gux-form-field-legacy>

  <gux-form-field-legacy resize="auto" label-position="above">
    <textarea
      style="max-height: 200px"
      slot="input"
      name="textarea"
      placeholder="Type here..."
    ></textarea>
    <label slot="label">Auto Resize with max height</label>
    <span slot="error" id="test1">Required</span>
  </gux-form-field-legacy>

  <h2>Label Position Beside</h2>
  <gux-form-field-legacy label-position="beside">
    <textarea
      slot="input"
      name="textarea"
      placeholder="Type here..."
    ></textarea>
    <label slot="label">Text Area Label</label>
  </gux-form-field-legacy>

  <gux-form-field-legacy label-position="beside">
    <textarea
      slot="input"
      name="textarea"
      placeholder="Type here..."
      disabled
    ></textarea>
    <label slot="label">Disabled</label>
  </gux-form-field-legacy>

  <gux-form-field-legacy label-position="beside">
    <textarea
      style="height: 200px"
      slot="input"
      name="textarea"
      placeholder="Type here..."
    ></textarea>
    <label slot="label">Set to specific height</label>
  </gux-form-field-legacy>

  <gux-form-field-legacy resize="none" label-position="beside">
    <textarea
      slot="input"
      name="textarea"
      placeholder="Type here..."
    ></textarea>
    <label slot="label">No Resize</label>
  </gux-form-field-legacy>

  <gux-form-field-legacy resize="manual" label-position="beside">
    <textarea
      slot="input"
      name="textarea"
      placeholder="Type here..."
    ></textarea>
    <label slot="label">Manual Resize</label>
  </gux-form-field-legacy>

  <gux-form-field-legacy resize="auto" label-position="beside">
    <textarea
      slot="input"
      name="textarea"
      placeholder="Type here..."
    ></textarea>
    <label slot="label">Auto Resize</label>
  </gux-form-field-legacy>

  <gux-form-field-legacy resize="auto" label-position="beside">
    <textarea
      style="max-height: 200px"
      slot="input"
      name="textarea"
      placeholder="Type here..."
    ></textarea>
    <label slot="label">Auto Resize with max height</label>
    <span slot="error" id="test1">Required</span>
  </gux-form-field-legacy>
</form>
