<form onchange="notify(event)" oninput="notify(event)">
  <h1>gux-form-field-legacy (Number)</h1>

  <p>slot a input[type=number] element into a gux-form-field-legacy element</p>

  <h2>Label Position Above</h2>

  <gux-form-field-legacy label-position="above">
    <input
      slot="input"
      name="number"
      type="number"
      step="5"
      min="5"
      max="100"
      placeholder="Enter a number"
    />
    <label slot="label">Number</label>
  </gux-form-field-legacy>

  <gux-form-field-legacy clearable label-position="above">
    <input
      slot="input"
      name="number-clearable"
      type="number"
      step="5"
      min="5"
      max="100"
      placeholder="Enter a number"
      value="50"
    />
    <label slot="label">Number</label>
  </gux-form-field-legacy>

  <gux-form-field-legacy label-position="above">
    <input
      slot="input"
      name="number"
      type="number"
      step="5"
      min="5"
      max="100"
      placeholder="Enter a number"
      disabled
    />
    <label slot="label">Number</label>
  </gux-form-field-legacy>

  <gux-form-field-legacy clearable label-position="above">
    <input
      slot="input"
      name="number-clearable"
      type="number"
      step="5"
      min="5"
      max="100"
      placeholder="Enter a number"
      value="50"
    />
    <label slot="label">Number</label>
    <span slot="error">Required</span>
  </gux-form-field-legacy>

  <h2>Label Position Beside</h2>

  <gux-form-field-legacy label-position="beside">
    <input
      slot="input"
      name="number"
      type="number"
      step="5"
      min="5"
      max="100"
      placeholder="Enter a number"
    />
    <label slot="label">Number</label>
  </gux-form-field-legacy>

  <gux-form-field-legacy clearable label-position="beside">
    <input
      slot="input"
      name="number-clearable"
      type="number"
      step="5"
      min="5"
      max="100"
      placeholder="Enter a number"
      value="50"
    />
    <label slot="label">Number</label>
  </gux-form-field-legacy>

  <gux-form-field-legacy clearable label-position="beside">
    <input
      slot="input"
      name="number"
      type="number"
      step="5"
      min="5"
      max="100"
      placeholder="Enter a number"
      disabled
    />
    <label slot="label">Number</label>
  </gux-form-field-legacy>

  <gux-form-field-legacy clearable label-position="beside">
    <input
      slot="input"
      name="number-clearable"
      type="number"
      step="5"
      min="5"
      max="100"
      placeholder="Enter a number"
      value="50"
    />
    <label slot="label">Number</label>
    <span slot="error">Required</span>
  </gux-form-field-legacy>

  <h2>With a smaller width</h2>

  <gux-form-field-legacy clearable label-position="above" style="width: 130px">
    <input
      slot="input"
      name="number-clearable"
      type="number"
      step="5"
      min="5"
      max="100"
      placeholder="Enter a number"
      value="50"
    />
    <label slot="label">Number</label>
    <span slot="error">Required</span>
  </gux-form-field-legacy>
</form>
